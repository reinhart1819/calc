<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <header>
      <h1>Simple JS Calculator</h1>
    </header>

    <main>
      <p>
        Enter the two values in the prompt and the results of the four
        operations + - * / will be displayed in the results zone.
      </p>

      <button onclick="calculation();">Click to start!</button>

      <h2>Results</h2>
      <div class="math-results" id="results"></div>
    </main>
    <footer></footer>
    <script src="calculator.js"></script>
  </body>
</html>
